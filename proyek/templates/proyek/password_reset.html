{% extends 'base_login.html' %}
{% load static %}

{% block title %}Lupa Kata Sandi{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #ffffff 0%, #cde3f6 50%, #a8d0f0 100%);
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .login-wrapper {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 30px;
    }

    .login-container {
        width: 100%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.88);
        padding: 50px 40px;
        border-radius: 24px;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        text-align: center;
        backdrop-filter: blur(10px);
        position: relative;
        z-index: 2;
    }

    .login-container h2 {
        font-size: 30px;
        font-weight: 800;
        margin-bottom: 12px;
        background: linear-gradient(45deg, #2c3e50, #3498db);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .login-container p {
        font-size: 15px;
        color: #333;
        margin-bottom: 24px;
    }

    .login-container form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .login-container input {
        width: 100%;
        padding: 13px 14px;
        border: 1px solid #ccc;
        border-radius: 12px;
        margin-bottom: 16px;
        font-size: 15px;
        background-color: #f8fbff;
        line-height: 1.4;
    }

    .login-container button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(45deg, #1a2b44, #263f69);
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin-top: 4px;
        transition: all 0.3s ease;
    }

    .login-container button:hover {
        background: linear-gradient(45deg, #263f69, #1a2b44);
        transform: translateY(-2px);
    }

    .login-container .back-link {
        margin-top: 16px;
        display: block;
        text-align: center;
        font-size: 14px;
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
    }

    .login-container .back-link:hover {
        text-decoration: underline;
    }

    .floating-elements {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100px;
        z-index: 0;
        pointer-events: none;
    }

    .floating-element {
        position: absolute;
        background: rgba(52, 152, 219, 0.08);
        border: 1px solid rgba(52, 152, 219, 0.15);
        border-radius: 50%;
        animation: floatLogin 6s ease-in-out infinite;
    }

    .floating-element:nth-child(1) { width: 20px; height: 20px; bottom: 10px; left: 20%; animation-delay: 0s; }
    .floating-element:nth-child(2) { width: 15px; height: 15px; bottom: 25px; right: 25%; animation-delay: 1s; }
    .floating-element:nth-child(3) { width: 25px; height: 25px; bottom: 30px; left: 15%; animation-delay: 2s; }
    .floating-element:nth-child(4) { width: 18px; height: 18px; bottom: 15px; right: 20%; animation-delay: 3s; }
    .floating-element:nth-child(5) { width: 12px; height: 12px; bottom: 20px; left: 60%; animation-delay: 1.5s; }
    .floating-element:nth-child(6) { width: 22px; height: 22px; bottom: 40px; left: 10%; animation-delay: 2.5s; }
    .floating-element:nth-child(7) { width: 16px; height: 16px; bottom: 30px; right: 10%; animation-delay: 0.5s; }
    .floating-element:nth-child(8) { width: 14px; height: 14px; bottom: 15px; right: 40%; animation-delay: 4s; }

    @keyframes floatLogin {
        0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
        25% { transform: translateY(-10px) translateX(6px); opacity: 0.6; }
        50% { transform: translateY(4px) translateX(-5px); opacity: 0.8; }
        75% { transform: translateY(-5px) translateX(3px); opacity: 0.4; }
    }

    @media (max-width: 480px) {
        .login-container {
            padding: 36px 20px;
        }

        .login-container h2 {
            font-size: 24px;
        }

        .floating-elements {
            display: none;
        }
    }

</style>

<div class="login-wrapper">
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="login-container">
        <h2>Konfirmasi Email</h2>
        <p>Masukkan email Anda untuk atur ulang kata sandi</p>
        <form method="POST" action="{% url 'reset_password_email' %}">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email Anda" required>
            <button type="submit">Konfirmasi</button>
        </form>
        <a href="{% url 'login' %}" class="back-link">Kembali ke Login</a>
    </div>
</div>
{% endblock %}
