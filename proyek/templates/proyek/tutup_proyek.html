{% extends 'base.html' %}
{% block content %}
<style>
.form-container {
    background-color: #2d2a2a;
    color: white;
    padding: 30px;
    border-radius: 12px;
    max-width: 550px;
    margin: 40px auto;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    position: relative;
}

.form-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 25px;
    text-align: center;
    color: #ffffff;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 10px;
    color: #f0f0f0;
    font-size: 15px;
}

textarea,
input[type="file"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #555;
    border-radius: 8px;
    background-color: #D9D9D9;
    color: #333;
    font-size: 14px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

textarea:focus,
input[type="file"]:focus {
    outline: none;
    border-color: #1a2b44;
}

textarea {
    resize: vertical;
    min-height: 80px;
    font-family: inherit;
}

.checkbox-wrapper {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 25px;
    padding: 15px;
    background-color: #353535;
    border-radius: 8px;
}

.checkbox-item {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    font-weight: 500;
    padding: 8px;
    border-radius: 6px;
    transition: background-color 0.3s ease;
    min-height: 40px;
}

.checkbox-item:hover {
    background-color: #404040;
}

.checkbox-item input[type="checkbox"] {
    width: 16px;
    height: 16px;
    accent-color: #1a2b44;
    margin-top: 2px;
    flex-shrink: 0;
}

.button-group {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 25px;
}

.btn-submit {
    background-color: #1a2b44;
    color: white;
    padding: 10px 20px;
    border: none;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
}

.btn-submit:hover {
    background-color: #243654;
    transform: translateY(-1px);
}

/* Red X button in top right corner */
.btn-close {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 30px;
    height: 30px;
    background-color: #dc3545;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    transition: all 0.3s ease;
    line-height: 1;
}

.btn-close:hover {
    background-color: #c82333;
    transform: scale(1.05);
    color: white;
    text-decoration: none;
}

.checkbox-item label {
    line-height: 1.4;
    flex-grow: 1;
}

@media (max-width: 768px) {
    .form-container {
        margin: 20px;
        padding: 25px;
    }
    
    .button-group {
        flex-direction: column;
    }
    
    .btn-submit {
        width: 100%;
        text-align: center;
    }
    
    .btn-close {
        top: 10px;
        right: 10px;
    }
}
</style>

<div class="form-container">
    <!-- Red X button in top right corner -->
    <a href="{% url 'homepage' %}" class="btn-close">Ã—</a>
    
    <div class="form-title">Tutup Proyek: {{ proyek.name }}</div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            {{ form.final_evaluation.label_tag }}
            {{ form.final_evaluation }}
        </div>

        <div class="form-group">
            {{ form.final_report.label_tag }}
            {{ form.final_report }}
        </div>

        <div class="checkbox-wrapper">
            <label class="checkbox-item">
                {{ form.supervisor_signed }} {{ form.supervisor_signed.label }}
            </label>
            <label class="checkbox-item">
                {{ form.owner_signed }} {{ form.owner_signed.label }}
            </label>
        </div>

        <div class="button-group">
            <button type="submit" class="btn-submit">Konfirmasi Penutupan</button>
        </div>
    </form>
</div>
{% endblock %}
