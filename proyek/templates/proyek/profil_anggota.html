{% extends 'base.html' %}
{% block title %}Profil Anggota{% endblock %}

{% block content %}
<style>
    body {
        background-color: #c5cbe3;
        font-family: Arial, sans-serif;
    }

    .anggota-popup {
        background-color: #2d2a2a;
        color: white;
        padding: 25px 40px;
        border-radius: 12px;
        width: 600px;
        margin: 40px auto;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        position: relative;
    }

    .anggota-popup h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 20px;
        color: white;
        font-weight: 700;
    }

    label {
        display: block;
        margin-bottom: 4px;
        font-size: 13px;
        font-weight: 600;
        color: white;
    }

    input, select, textarea {
        width: 100%;
        padding: 6px 10px;
        margin-bottom: 12px;
        border: none;
        border-radius: 6px;
        background-color: #a9a9a9;
        color: black;
        font-size: 13px;
        font-weight: 500;
        box-sizing: border-box;
    }

    textarea {
        height: 32px;
        resize: none;
    }

    .popup-buttons button {
        padding: 10px;
        border: none;
        border-radius: 6px;
        background-color: #17295b;
        color: white;
        font-weight: 600;
        font-size: 13px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }

    .popup-buttons button:hover {
        background-color: #32478a;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        background-color: #b41e1e;
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 3px;
        text-align: center;
        line-height: 24px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
    }
</style>

<div class="anggota-popup">
    <span class="close-btn" onclick="window.history.back()">&times;</span>
    <h2>Profil Anggota</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Nama</label>
        {{ form.name }}

        <label>Tanggal Lahir</label>
        {{ form.birth_date }}

        <label>Alamat</label>
        {{ form.address }}

        <label>Jenis Kelamin</label>
        {{ form.gender }}

        <label>Keahlian</label>
        {{ form.skills }}

        <label>Peran</label>
        {{ form.role }}

        <label>Foto</label>
        {{ form.photo }}

        <div class="popup-buttons">
            <button type="submit">Simpan</button>
        </div>
    </form>
</div>
{% endblock %}
