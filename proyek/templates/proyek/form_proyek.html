{% extends 'base.html' %}
{% block title %}Isi Form Profil Project{% endblock %}
{% block content %}

<style>
    body {
        background-color: #c5cbe3;
        font-family: Arial, sans-serif;
    }

    .project-popup {
        background-color: #2d2a2a;
        color: white;
        padding: 24px 40px;
        border-radius: 12px;
        width: 800px;
        margin: 40px auto;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        position: relative;
    }

    .project-popup h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 20px;
        color: white;
        font-weight: 700;
    }

    label {
        display: block;
        margin-bottom: 4px;
        font-size: 13px;
        font-weight: 600;
        color: white;
    }

    input, textarea, select {
        width: 100%;
        padding: 6px 10px;
        margin-bottom: 12px;
        border: none;
        border-radius: 6px;
        background-color: #a9a9a9;
        color: black;
        font-size: 13px;
        font-weight: 500;
        box-sizing: border-box;
    }

    textarea {
        height: 32px;
        resize: none;
    }

    .popup-buttons button,
    .btn {
        padding: 10px;
        border: none;
        border-radius: 6px;
        background-color: #17295b;
        color: white;
        font-weight: 600;
        font-size: 13px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .popup-buttons button:hover,
    .btn:hover {
        background-color: #32478a;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        background-color: #b41e1e;
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 3px;
        text-align: center;
        line-height: 24px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
    }

    .modal {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: rgba(0,0,0,0.3);
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    .modal-content {
        background-color: #1e1e1e;
        width: 400px;
        padding: 16px;
        border-radius: 14px;
        max-height: 75vh;
        overflow-y: auto;
        font-size: 14px;
        color: white;
    }

    .close-modal {
        float: right;
        font-size: 18px;
        color: red;
        cursor: pointer;
        font-weight: bold;
    }

    .search-input {
        width: 100%;
        padding: 7px;
        margin-bottom: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 13px;
    }

    .member-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 6px 10px;
        border-radius: 6px;
        margin-bottom: 6px;
    }

    .member-name {
        flex-grow: 1;
        color: white;
    }

    .member-checkbox {
        margin-left: 10px;
    }
</style>

<div class="project-popup">
    <span class="close-btn" onclick="window.history.back()">&times;</span>
    <h2>Profil Proyek</h2>
    <form method="post">
        {% csrf_token %}
        <label>Nama Proyek</label>
        {{ form.name }}

        <label>Deskripsi Singkat Proyek</label>
        {{ form.description }}

        <label>Lokasi</label>
        {{ form.location }}

        <label>Tanggal Mulai</label>
        {{ form.start_date }}

        <label>Tanggal Selesai</label>
        {{ form.end_date }}

        <label>Supervisor</label>
        {{ form.supervisor }}

        <label>Anggota Proyek:</label>
        <button type="button" class="btn" onclick="openModal()">Pilih Anggota</button>

        <input type="hidden" name="members" id="members-hidden">

        <div class="popup-buttons">
            <button type="submit">Simpan Proyek</button>
        </div>
    </form>
</div>

<!-- Modal -->
<div id="anggotaModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">Ã—</span>
        <h3>Pilih Anggota</h3>
        <input type="text" class="search-input" placeholder="Cari nama..." onkeyup="filterAnggota(this.value)">
        <div class="member-list" id="anggotaList"></div>
        <br>
        <button class="btn" onclick="closeModal()">Selesai</button>
    </div>
</div>

<script>
    const selectedMembers = new Map();

    const allMembers = [
        {% for anggota in anggota_list %}
            { id: '{{ anggota.id }}', name: '{{ anggota.name|escapejs }}' },
        {% endfor %}
    ];

    function openModal() {
        document.getElementById("anggotaModal").style.display = "flex";
        filterAnggota('');
    }

    function closeModal() {
        document.getElementById("anggotaModal").style.display = "none";
    }

    function filterAnggota(keyword) {
        const list = document.getElementById("anggotaList");
        list.innerHTML = '';
        keyword = keyword.toLowerCase();

        // tampilkan hanya yang sesuai search atau sudah dicentang
        allMembers.forEach(member => {
            const match = member.name.toLowerCase().includes(keyword);
            const selected = selectedMembers.has(member.id);

            if (match || selected) {
                const item = document.createElement("div");
                item.className = "member-item";

                const nameSpan = document.createElement("span");
                nameSpan.className = "member-name";
                nameSpan.textContent = member.name;

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.className = "member-checkbox";
                checkbox.value = member.id;
                checkbox.checked = selected;

                checkbox.addEventListener("change", () => {
                    if (checkbox.checked) {
                        selectedMembers.set(member.id, member.name);
                    } else {
                        selectedMembers.delete(member.id);
                    }
                    updateHiddenField();
                    filterAnggota(document.querySelector(".search-input").value);
                });

                item.appendChild(nameSpan);
                item.appendChild(checkbox);
                list.appendChild(item);
            }
        });
    }

    function updateHiddenField() {
        const hiddenInput = document.getElementById("members-hidden");
        const ids = Array.from(selectedMembers.keys());
        hiddenInput.value = ids.join(",");
    }
</script>

{% endblock %}
