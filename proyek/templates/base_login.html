{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login - Manajemen Proyek{% endblock %}</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #cde3f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 20px;
            color: #1a2b44;
            font-size: 26px;
        }

        .auth-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8faff;
            font-size: 15px;
        }

        .auth-container input::placeholder {
            color: #888;
        }

        .auth-container button {
            width: 100%;
            background-color: #2d4640;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            margin-top: 8px;
            cursor: pointer;
        }

        .auth-container button:hover {
            background-color: #253d38;
        }

        .auth-container a {
            display: block;
            margin-top: 12px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
        }

        .auth-container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                border-radius: 16px;
            }

            .auth-container h2 {
                font-size: 22px;
            }

            .auth-container input,
            .auth-container button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
    {% block extra_style %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
